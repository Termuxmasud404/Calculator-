<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Double Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .calculator {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 280px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator:hover {
      transform: translateY(-5px);
    }

    input {
      width: 100%;
      height: 60px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg,#00c6ff,#0072ff);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: linear-gradient(145deg,#0072ff,#00c6ff);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      background: linear-gradient(90deg,#ff9a9e,#fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator 1 -->
    <div class="calculator">
      <div class="title">Calculator 1</div>
      <input type="text" id="display1" value="" readonly>
      <div class="buttons">
        <button onclick="appendToDisplay('7','display1')">7</button>
        <button onclick="appendToDisplay('8','display1')">8</button>
        <button onclick="appendToDisplay('9','display1')">9</button>
        <button onclick="appendToDisplay('/','display1')">÷</button>

        <button onclick="appendToDisplay('4','display1')">4</button>
        <button onclick="appendToDisplay('5','display1')">5</button>
        <button onclick="appendToDisplay('6','display1')">6</button>
        <button onclick="appendToDisplay('*','display1')">×</button>

        <button onclick="appendToDisplay('1','display1')">1</button>
        <button onclick="appendToDisplay('2','display1')">2</button>
        <button onclick="appendToDisplay('3','display1')">3</button>
        <button onclick="appendToDisplay('-','display1')">-</button>

        <button onclick="clearDisplay('display1')">C</button>
        <button onclick="appendToDisplay('0','display1')">0</button>
        <button onclick="calculateDisplay('display1')">=</button>
        <button onclick="appendToDisplay('+','display1')">+</button>
      </div>
    </div>

    <!-- Calculator 2 -->
    <div class="calculator">
      <div class="title">Calculator 2</div>
      <input type="text" id="display2" value="" readonly>
      <div class="buttons">
        <button onclick="appendToDisplay('7','display2')">7</button>
        <button onclick="appendToDisplay('8','display2')">8</button>
        <button onclick="appendToDisplay('9','display2')">9</button>
        <button onclick="appendToDisplay('/','display2')">÷</button>

        <button onclick="appendToDisplay('4','display2')">4</button>
        <button onclick="appendToDisplay('5','display2')">5</button>
        <button onclick="appendToDisplay('6','display2')">6</button>
        <button onclick="appendToDisplay('*','display2')">×</button>

        <button onclick="appendToDisplay('1','display2')">1</button>
        <button onclick="appendToDisplay('2','display2')">2</button>
        <button onclick="appendToDisplay('3','display2')">3</button>
        <button onclick="appendToDisplay('-','display2')">-</button>

        <button onclick="clearDisplay('display2')">C</button>
        <button onclick="appendToDisplay('0','display2')">0</button>
        <button onclick="calculateDisplay('display2')">=</button>
        <button onclick="appendToDisplay('+','display2')">+</button>
      </div>
    </div>
  </div>

  <script>
    function appendToDisplay(value, displayId) {
      const display = document.getElementById(displayId);
      display.value += value;
    }

    function clearDisplay(displayId) {
      document.getElementById(displayId).value = "";
    }

    function calculateDisplay(displayId) {
      const display = document.getElementById(displayId);
      try {
        let result = eval(display.value);
        // Fix decimal issues and show max 10 decimal points
        display.value = parseFloat(result.toFixed(10));
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
          </html>
