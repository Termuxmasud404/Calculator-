<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Double Calculator | Masud Rana</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  h1 {
    text-align: center;
    font-size: 2.3em;
    background: linear-gradient(90deg, #ff00cc, #3333ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff00cc; }
    to { text-shadow: 0 0 20px #3333ff; }
  }

  .container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.08);
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    width: 330px;
    text-align: center;
    backdrop-filter: blur(10px);
  }

  .display {
    width: 100%;
    height: 80px;
    border: none;
    background: #0d0d1a;
    color: #00ffcc;
    font-size: 2.2em;
    text-align: right;
    border-radius: 12px;
    padding: 10px 15px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 10px #00ffcc;
  }

  .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }

  button {
    height: 70px;
    font-size: 1.3em;
    border: none;
    border-radius: 15px;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: white;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  button:hover {
    transform: scale(1.07);
    background: linear-gradient(135deg, #2b5876, #4e4376);
  }

  button:active {
    transform: scale(0.95);
    box-shadow: 0 0 5px #00ffcc;
  }

  .equal {
    background: linear-gradient(135deg, #00b09b, #96c93d);
  }

  .clear {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
  }

  footer {
    margin-top: 40px;
    font-size: 1em;
    color: #ccc;
  }

  footer span {
    color: #00ffcc;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>ðŸ”¥ Premium Double Calculator ðŸ”¥</h1>
  
  <div class="container">
    <!-- Calculator 1 -->
    <div class="calculator">
      <input type="text" id="display1" class="display" readonly>
      <div class="keys">
        <button onclick="clearDisplay('display1')" class="clear">C</button>
        <button onclick="backspace('display1')">âŒ«</button>

        <button onclick="appendValue('display1','7')">7</button>

        <button onclick="appendValue('display1','*')">Ã—</button>

        <button onclick="appendValue('display1','4')">4</button>
        <button onclick="appendValue('display1','5')">5</button>
        <button onclick="appendValue('display1','6')">6</button>
        <button onclick="appendValue('display1','-')">âˆ’</button>

        <button onclick="appendValue('display1','1')">1</button>
        <button onclick="appendValue('display1','2')">2</button>
        <button onclick="appendValue('display1','3')">3</button>
        <button onclick="appendValue('display1','+')">+</button>

        <button onclick="appendValue('display1','0')">0</button>

        <button onclick="appendValue('display1','.')">.</button>
        <button onclick="calculate('display1')" class="equal">=</button>
      </div>
    </div>

    <!-- Calculator 2 -->
    <div class="calculator">
      <input type="text" id="display2" class="display" readonly>
      <div class="keys">
        <button onclick="clearDisplay('display2')" class="clear">C</button>
        <button onclick="backspace('display2')">âŒ«</button>

        <button onclick="appendValue('display2','/')">Ã·</button>

        <button onclick="appendValue('display2','7')">7</button>

        <button onclick="appendValue('display2','*')">Ã—</button>

        <button onclick="appendValue('display2','4')">4</button>
        <button onclick="appendValue('display2','5')">5</button>
        <button onclick="appendValue('display2','6')">6</button>
        <button onclick="appendValue('display2','-')">âˆ’</button>

        <button onclick="appendValue('display2','1')">1</button>
        <button onclick="appendValue('display2','2')">2</button>
        <button onclick="appendValue('display2','3')">3</button>
        <button onclick="appendValue('display2','+')">+</button>

    </div>
  </div>

  <footer>
    Developed by <span>Masud Rana</span> ðŸŒŸ | The Dream Chaser
  </footer>

  <script>
    function appendValue(id, value) {
      const display = document.getElementById(id);
      display.value += value;
    }

    function clearDisplay(id) {
      document.getElementById(id).value = "";
    }

    function backspace(id) {
      const display = document.getElementById(id);
      display.value = display.value.slice(0, -1);
    }

    function calculate(id) {
      const display = document.getElementById(id);
      try {
        let result = Function('"use strict";return (' + display.value + ')')();
        display.value = parseFloat(result.toFixed(10));
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
</body>
  </html>
