<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dream Chaser - Double Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #101820, #0b0b0b);
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
    }

    .calculator {
      width: 360px;
      background: linear-gradient(160deg, #1f1c2c, #928dab);
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 40px rgba(255, 255, 255, 0.2);
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 32px;
      text-align: right;
      padding: 15px 20px;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
    }

    button {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 15px;
      font-size: 22px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.25s ease;
    }

    button:hover {
      transform: scale(1.08);
      background: linear-gradient(145deg, #0072ff, #00c6ff);
    }

    button:active {
      transform: scale(0.96);
    }

    .equal {
      grid-column: span 4;
      background: linear-gradient(145deg, #f7971e, #ffd200);
      color: #222;
      font-weight: 700;
    }

    .equal:hover {
      background: linear-gradient(145deg, #ffd200, #f7971e);
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #aaa;
      font-size: 14px;
      letter-spacing: 1px;
    }

    footer span {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator 1 -->
    <div class="calculator">
      <div class="title">Calculator 1</div>
      <input type="text" id="display1" readonly>
      <div class="buttons">
        <button onclick="append('7','display1')">7</button>
        <button onclick="append('8','display1')">8</button>
        <button onclick="append('9','display1')">9</button>
        <button onclick="append('/','display1')">÷</button>

        <button onclick="append('4','display1')">4</button>
        <button onclick="append('5','display1')">5</button>
        <button onclick="append('6','display1')">6</button>
        <button onclick="append('*','display1')">×</button>

        <button onclick="append('1','display1')">1</button>
        <button onclick="append('2','display1')">2</button>
        <button onclick="append('3','display1')">3</button>
        <button onclick="append('-','display1')">−</button>

        <button onclick="clearDisplay('display1')">C</button>
        <button onclick="append('0','display1')">0</button>
        <button onclick="backspace('display1')">⌫</button>
        <button onclick="append('+','display1')">+</button>

        <button class="equal" onclick="calculate('display1')">=</button>
      </div>
    </div>

    <!-- Calculator 2 -->
    <div class="calculator">
      <div class="title">Calculator 2</div>
      <input type="text" id="display2" readonly>
      <div class="buttons">
        <button onclick="append('7','display2')">7</button>
        <button onclick="append('8','display2')">8</button>
        <button onclick="append('9','display2')">9</button>
        <button onclick="append('/','display2')">÷</button>

        <button onclick="append('4','display2')">4</button>
        <button onclick="append('5','display2')">5</button>
        <button onclick="append('6','display2')">6</button>
        <button onclick="append('*','display2')">×</button>

        <button onclick="append('1','display2')">1</button>
        <button onclick="append('2','display2')">2</button>
        <button onclick="append('3','display2')">3</button>
        <button onclick="append('-','display2')">−</button>

        <button onclick="clearDisplay('display2')">C</button>
        <button onclick="append('0','display2')">0</button>
        <button onclick="backspace('display2')">⌫</button>
        <button onclick="append('+','display2')">+</button>

        <button class="equal" onclick="calculate('display2')">=</button>
      </div>
    </div>
  </div>

  <footer>
    Developed by <span>Masud Rana</span> | The Dream Chaser ✨
  </footer>

  <script>
    function append(value, id) {
      const d = document.getElementById(id);
      d.value += value;
    }

    function clearDisplay(id) {
      document.getElementById(id).value = "";
    }

    function backspace(id) {
      const d = document.getElementById(id);
      d.value = d.value.slice(0, -1);
    }

    function calculate(id) {
      const d = document.getElementById(id);
      try {
        let result = Function('"use strict";return (' + d.value + ')')();
        if (Number.isFinite(result)) {
          d.value = parseFloat(result.toPrecision(12)).toString();
        } else {
          d.value = "Error";
        }
      } catch {
        d.value = "Error";
      }
    }
  </script>
</body>
  </html>
